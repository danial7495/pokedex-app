
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="text-container">
        <h3 class="text">Bitte geben Sie der Name oder die ID des Pokomons, <br> von dem Sie Infos haben wollen</h3>
      </div>
      <div class="input-container">
        <input type="text" class="inputClass"  placeholder="find your pokemon" [(ngModel)]="keyword" (ngModelChange)="search($event)" > <!-- two way binding for search-function and  -->
    </div>
      </div>
    </div>

  <div class="result">
    <table class="pokemon-tbl" id="tabelle">
      <thead *ngIf="searchedPokemon.length">
          <th class="row">Name</th>
          <th class="row">Id</th>
          <th class="row">Bild</th>
          <th class="row">stat</th>
          <th class="row">move-name</th>
      </thead>
      <tbody >
        <tr *ngFor="let pokemon of searchedPokemon">
             <td class="column">{{pokemon.name}}</td>
             <td class="column">{{pokemon.id}}</td>
             <td class="column"><img src="{{pokemon.sprites.front_default}}" alt=""></td> <!-- get the image from searched pokemon -->
             <td class="column">{{pokemon.stats[1].stat.name}}</td>
             <td class="column">{{pokemon.moves[1].move.name}}</td>
            </tr>
      </tbody>
  </table>
  </div>
</body>
</html>
